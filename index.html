        #customModal {position: fixed;top: 0; left: 0; right: 0; bottom: 0;display: flex;justify-content: center;align-items: center;z-index: 2000;}
        #customModal .modal-backdrop {position: absolute;top:0; left:0; right:0; bottom:0;background: rgba(0,0,0,0.5);}
        #customModal .modal-content {position: relative;background: white;padding: 20px;border-radius: 10px;min-width: 300px;z-index: 2100;text-align: center;}        
        body.dark #customModal .modal-content {background: black;}#customModal .modal-buttons {margin-top: 20px;}#customModal button {margin: 0 10px;padding: 5px 15px;}
        #play,#rewind,#forward{background-color:transparent;background-repeat: no-repeat;background-position:center;    background-size: contain;}
        #rewind{background-image:url("./img/rewind.png");}
        #play{background-image:url("./img/pause.png");}
        #forward{background-image:url("./img/forward.png");}
        #play.play{background-image:url("./img/play.png");}
        body.dark #play,body.dark #rewind,body.dark #forward{filter: invert(1);}
        /* Oculta el botón play/pause en navegadores WebKit/Blink */
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-start-playback-button,
        audio::-webkit-media-controls-overlay-play-button {
          display: none !important;
          -webkit-appearance: none !important;
          width: 0 !important;
          height: 0 !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }

        /* Opcional: reducir espacio que dejaba el botón para que la barra no se vea con hueco */
        audio::-webkit-media-controls-panel {
          /* ajustar padding si quieres compactar (prueba valores) */
          padding-left: 6px !important;
        }

        /* Mantén visibles otros controles (timeline, tiempo, volumen) */
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,

    <script src="js/zepto.min.js"></script>
    <script src="js/main.js"></script>

<body>

    <div class="header">
        <div id="configToggle"><img src="./img/menu.png" alt="Config" width="30"></div>
        <div><h3 id="tituloApp" class="content-head is-center">PlayPod</h3></div>
        <div><a href="https://github.com/salvacam/playPod" title="GitHub" target="_blank" rel="noopener"><img src="./img/github.png" alt="GitHub" height="25"></a></div>
    </div>

    <div id="offline-warning" style="display:none;">Sin conexión. Comprueba tu red.</div>

    <div class="container" id="container">        
        
        <div class="row" id="config">
            <div id="" class="text-center col c6" style="margin-top: 10px;">
                <label class="checkbox">Modo oscuro
                  <input type="checkbox" name="darkMode" id="darkMode">
                  <span class="checkmark"></span>
                </label>
            </div>

            <div id="" class="text-center col c6" style="margin-top: 10px;">
                <button id="resetOidos" class="btn btn-sm smooth" style="padding:10px; font-size:18px;">Resetear oidos</button>
            </div>
                <br>

            <div id="" class="col c12">
                <hr/>
                <div class="text-center"><h4>Añadir programa</h4></div>
                <div><input id="otro-name" type="text" class="smooth inputConfig" placeholder="Nombre" value=""></div><br>
                <div><input id="otro-txt" type="text" class="smooth inputConfig" placeholder="RSS" value="" ></div><br>
                <div class="text-right" style="margin-right:10px"><button id="otro-bt" class="btn btn-sm smooth" style="padding:5px;"><img src="./img/plus.png" alt="Añadir" width="30"></button></div>                
                <hr/>
            </div>

            <details id="" open>
                <summary>Listado Programas</summary>
                <div id="programasConfig">
                </div>
            </details>

            <div id="">
                <hr/>
                <div class="justify-around">     
                    <input type="file" id="jsonFile" accept=".json" style="display:none">                        
                    <button id="uploadEpisodios" class="btn btn-sm smooth" style="padding:5px;"><img src="./img/upload.png" alt="Subir listado de episodios" width="30"></button>
                    <button id="downloadEpisodios" class="btn btn-sm smooth" style="padding:5px;"><img src="./img/download.png" alt="Descarga listado de episodios" width="30"></button>
                </div><br>
            </div>
        </div>
        
        </div>

        <div class="row" id="main" style="overflow-y: hidden;">
            <div class="col c12">
                <div id="audioDiv" class="text-center">
                    <div class="justify-center">
                    <button id="rewind" class="btn btn-sm smooth" style="height: 50px; width: 50px;margin-right:50px;"></button>
                    <button id="play" class="btn btn-sm smooth" style="height: 75px; width: 75px;"></button>
                    <button id="forward" class="btn btn-sm smooth" style="height: 50px; width: 50px;margin-left:50px"></button>
                    </div>
                    <audio controls id="audio" style="width:100%;margin-top:10px;"></audio>
                </div>
            </div>

            <div class="col c12">
                <hr/>
                <div class="text-center">
                    <button id='playLast' class='btn btn-sm smooth' data-mp3="" data-podcast="" data-min="">Reanudar audio</button>
                </div>
                    <br/>
                    <span id="lastPodcast"></span> - <span id="lastTime"></span> min.
            </div>

            <div class="col c12">
                <hr/>
                <div class="col c12">
                    <details id="episodioList" open>
                        <summary>Episodios</summary>
                        <div id="">
                            <div class="text-right" style="margin-bottom:10px;">
                                <button id="oidoTodos" class='btn btn-sm smooth oidoTodos' style='padding:5px;'>Oidos todos</button> <br/>
                            </div>
                            <div id="listado">
                            </div>
                        </div>
                    </details>
                    <div class="justify-center">
                        <div class="spinner hide" id="spinnerDiv"></div>
                    </div>
                </div>

            </div>
        </div> <!-- main -->
    </div> <!-- container -->

    <!-- Modal general -->
    <div id="customModal" style="display:none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalOk">OK</button>
                <button id="modalCancel">Cancelar</button>
            </div>
        </div>
    </div>

</body>
</html>
